apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.afollestad'
    PUBLISH_ARTIFACT_ID = 'material-camera'
    PUBLISH_VERSION = '0.2.14'
    PUBLISH_VERSION_CODE = 17
    SUPPORT_LIB_VERSION = '24.0.0'
    VIDEO_PLAYER_VERSION = '0.2.8'
    MD_VERSION = '0.8.6.0'
    TARGET_SDK = 24
    BUILD_TOOLS = "24.0.0"
}

android {
    compileSdkVersion TARGET_SDK
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion TARGET_SDK
        versionCode PUBLISH_VERSION_CODE
        versionName PUBLISH_VERSION
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
        useLibrary 'org.apache.http.legacy'

}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/drummer-aidan/maven" }

}

dependencies {
    compile "com.afollestad:easyvideoplayer:$VIDEO_PLAYER_VERSION"
    compile "com.afollestad.material-dialogs:core:$MD_VERSION"
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.2.2'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '2.0.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.0-beta1'





}

apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/android-lib-release.gradle'